# MQTT
mqtt:
#  password: !secret mqtt_password
  broker: 192.168.1.7
  
# Verisure
verisure:
  username: !secret verisure_user
  password: !secret verisure_password

# IFTTT
ifttt:
  key: !secret ifttt_apikey

# iOS
ios:

# Tibber
tibber:
